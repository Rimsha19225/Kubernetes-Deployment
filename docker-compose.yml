version: '3.8'

services:
  backend:
    image: rimshaarshad/backend:latest
    container_name: todo-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./todo_app.db
      - ENVIRONMENT=production
    restart: unless-stopped

  frontend:
    image: rimshaarshad/frontend:latest
    container_name: todo-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped
